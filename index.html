<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card | Frontend mentor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div id="main-container">
      <img
        src="./images/image-product-desktop.jpg"
        alt="picture of the perfume" id="hero-image"
      />

      <div class="flex-item">
        <p id="perfume">PERFUME</p>
        <p id="focus">Gabrielle Essence Eau De Parfum</p>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, perfumer-Creator for the House of CHANEL.
        </p>
        <p id="price">
          $149.99
          <span
            ><sup><del>$169.99</del></sup></span
          >
        </p>
        <button type="submit">
          <img src="./images/icon-cart.svg" alt="image of a shopping cart" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
